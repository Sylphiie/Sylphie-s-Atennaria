<!doctype html> 

<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta página servirá para mi portafolio personal">
    <title>Atennaria's Sylphie</title>
    
    <style>
        /* Fondo de toda la página */
        body {
            background-color: #FC94AD; /* Color rosa de fondo */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        /* El "folio" blanco en el centro */
        .folio {
            background-color: white;
            max-width: 800px; /* Ancho máximo del folio */
            margin: 0 auto; /* Lo centra horizontalmente */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(220, 192, 220, 0.9); /* Sombra para efecto de papel */
            border-radius: 0; /* Esquinas redondeadas */
            min-height: 500px; /* Altura mínima */
        }
        
        header {
            text-align: center;
            border-bottom: 2px solid #FC94AD; /* Línea decorativa */
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: hotpink;
            margin: 0;
        }
        
        h3 {
            color: #FFC0CB;
            margin: 10px 0 0 0;
        }
    </style>
</head>

<body>

    <div class="folio">
        <header>
            <h1>Atennaria's Sylphie</h1>
            <h3><em>Galería de proyectos</em></h3>
        </header>
    </div>
</body>

</html>
